<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Air Gudu</title>

  <!-- Fuente Google Fonts consistente con otras secciones -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    /* --- Estilos generales consistentes --- */
    body {
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif; /* misma fuente que en otras secciones */
      font-size: 16px;      
      line-height: 1.6;     
      background: #f4f4f9;  
      color: #333333;       
      text-align: justify;  
    }

    main {
      padding: 11rem 2rem 3rem; /* espacio suficiente para header fijo */
      max-width: 1024px;        /* ancho consistente con otras secciones */
      margin: 0 auto;
      text-align: justify;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    /* --- Links si se agregan en el futuro --- */
    a {
      color: #0056A6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header dinámico -->
  <div id="header"></div>

  <main>
    <p>
      Contact information coming soon. You will be able to reach us via email, phone, and other professional channels.
    </p>
  </main>

  <script>
    // Cargar el header dinámicamente
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error("Error loading header:", err));
  </script>
</body>
</html>
