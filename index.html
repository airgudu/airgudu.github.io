<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Gudu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    /* Header */
    header {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .logo img {
      height: 60px; /* logo ocupa toda la altura */
    }

    .title-block {
      text-align: center;
    }

    .site-title {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: #0056b3; /* azul principal */
    }

    .site-slogan {
      margin: 0;
      font-size: 0.9rem;
      font-style: italic;
      color: #3399ff; /* azul más claro */
      font-family: "Georgia", serif; /* fuente diferente */
    }

    nav {
      margin-top: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #0056b3;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3399ff;
    }

    main {
      padding: 8rem 2rem 3rem; /* espacio para el header */
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Aquí se insertará el header -->
  <div id="header"></div>

  <main>
    <h2>Welcome to Air Gudu</h2>
    <p>This is the homepage. Explore our sections to learn more.</p>
  </main>

  <script>
    // Cargar el header desde header.html y mostrar errores si los hay
    fetch("header.html")
      .then(res => {
        if (!res.ok) throw new Error("Header not found: " + res.status);
        return res.text();
      })
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error("Error loading header:", err));
  </script>
</body>
</html>
