<header>
  <!-- Contenedor del header -->
  <div class="header-container">
    <!-- Logo a la izquierda -->
    <div class="logo">
      <img src="Image_logoAirGudu.png" alt="Air Gudu Logo">
    </div>

    <!-- Nombre + slogan en la misma línea -->
    <div class="title-block">
      <span class="site-title">Air Gudu</span>
      <span class="separator">|</span>
      <span class="site-slogan">"Making the invisible visible in a changing atmosphere"</span>
    </div>
  </div>

  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>

      <li class="dropdown">
        <!-- Botón en lugar de enlace -->
        <button class="dropdown-toggle">Weather Mapping Tools ▾</button>
        <ul class="dropdown-content">
          <li><a href="air_temp.html">Air Temperature Maps</a></li>
          <li><a href="mslp.html">Mean Sea Level Pressure Maps</a></li>
          <li><a href="wind.html">Wind Surface Maps</a></li>
          <li><a href="precipitation.html">Precipitation Maps</a></li>
          <li><a href="cloudcover.html">Cloud Cover Maps</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <style>
    /* Header principal */
    header {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    /* Contenedor del logo y título */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 0.5rem 1rem;
    }

    /* Logo */
    .logo img {
      height: 80px;
      object-fit: contain;
    }

    /* Contenedor de nombre + slogan */
    .title-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .site-title {
      font-family: 'Open Sans', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      color: #003366;
    }

    .separator {
      font-size: 2rem;
      color: #888888;
    }

    .site-slogan {
      font-family: 'Merriweather', serif;
      font-size: 1.6rem;
      font-style: italic;
      color: #3399ff;
    }

    /* Menú de navegación */
    nav {
      margin-top: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a, .dropdown-toggle {
      text-decoration: none;
      font-weight: bold;
      color: #0056b3;
      transition: color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    nav a:hover, .dropdown-toggle:hover {
      color: #3399ff;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      list-style: none;
      padding: 0.5rem 0;
      min-width: 220px;
      z-index: 1000;
    }

    .dropdown-content li a {
      display: block;
      padding: 0.5rem 1rem;
      color: #0056b3;
    }

    .dropdown-content li a:hover {
      background: #f0f0f0;
    }

    /* Mostrar en hover (escritorio) */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mostrar al hacer clic (móviles) */
    .dropdown.open .dropdown-content {
      display: block;
    }
  </style>

  <script>
    // Script para abrir/cerrar en móviles
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

      dropdownToggles.forEach(toggle => {
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          const parent = this.closest(".dropdown");

          // Cerrar otros menús si hubiera más
          document.querySelectorAll(".dropdown.open").forEach(drop => {
            if (drop !== parent) drop.classList.remove("open");
          });

          // Alternar el menú actual
          parent.classList.toggle("open");
        });
      });
    });
  </script>
</header>
