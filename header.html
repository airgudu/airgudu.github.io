<header>
  <!-- Contenedor del header -->
  <div class="header-container">
    <!-- Logo a la izquierda -->
    <div class="logo">
      <img src="Image_logoAirGudu.png" alt="Air Gudu Logo">
    </div>

    <!-- Nombre + slogan -->
    <div class="title-block">
      <span class="site-title">Air Gudu</span>
      <span class="separator">|</span>
      <span class="site-slogan">"Making the invisible visible in a changing atmosphere"</span>
    </div>
  </div>

  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>
      <li class="dropdown">
        <button class="dropdown-toggle">Weather Mapping Tools ▾</button>
        <ul class="dropdown-content">
          <li><a href="air_temp.html">Air Temperature Maps</a></li>
          <li><a href="mslp.html">Mean Sea Level Pressure Maps</a></li>
          <li><a href="wind.html">Wind Surface Maps</a></li>
          <li><a href="precipitation.html">Precipitation Maps</a></li>
          <li><a href="cloudcover.html">Cloud Cover Maps</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <style>
    /* ======== Header general ======== */
    header {
      background: white;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0; /* Padding trasladado al container */
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      width: 100%;
      max-width: 1024px;
      padding: 0.5rem 1rem; /* padding interno uniforme */
      box-sizing: border-box;
    }

    .logo img {
      height: 80px;
      object-fit: contain;
      display: block;
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .site-title {
      font-family: 'Open Sans', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      color: #003366;
      margin: 0;
    }

    .separator {
      font-size: 2rem;
      color: #888888;
      margin: 0;
    }

    .site-slogan {
      font-family: 'Merriweather', serif;
      font-size: 1.6rem;
      font-style: italic;
      color: #3399ff;
      margin: 0;
    }

    /* ======== Navegación ======== */
    nav {
      width: 100%;
      margin-top: 0.3rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0;
      position: relative;
    }

    nav li {
      position: relative;
    }

    nav a, .dropdown-toggle {
      text-decoration: none;
      font-weight: bold;
      color: #0056b3;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
      padding: 0;
    }

    nav a:hover, .dropdown-toggle:hover {
      color: #3399ff;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      list-style: none;
      padding: 0.5rem 0;
      min-width: 220px;
      z-index: 1000;
    }

    .dropdown-content li a {
      display: block;
      padding: 0.5rem 1rem;
      color: #0056b3;
    }

    .dropdown-content li a:hover {
      background: #f0f0f0;
    }

    /* Hover desktop */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Open toggle móvil */
    .dropdown.open .dropdown-content {
      display: block;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownToggles = document.querySelectorAll(".dropdown-toggle");
      dropdownToggles.forEach(toggle => {
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          const parent = this.closest(".dropdown");

          // Cerrar otros menús
          document.querySelectorAll(".dropdown.open").forEach(drop => {
            if (drop !== parent) drop.classList.remove("open");
          });

          // Alternar el actual
          parent.classList.toggle("open");
        });
      });
    });
  </script>
</header>
